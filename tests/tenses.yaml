Config:
  hfst:
    App: hfst-lookup
    Gen: ../zab.autogen.hfst
    Morph: ../zab.automorf.hfst


Tests:
  "habitual":
    cwez<v><tv><hab> : rcwez
    dub<v><iv><hab> : rdub
    zhuny<v><iv><hab> : rzhuny

  "regular perfective":
    dub<v><iv><perf> : bdub
    nalaz<v><tv><perf> : mnalaz
    bix<v><iv><perf> : wbix
    zhuny<v><iv><perf> : bzhuny

  "irregular perfective":
    guily<v><tv><perf> : bdily
    gub<v><tv><perf> : bdub

  "regular irrealis":
    deidy<v><dtv><irre> : ydeidy
    zhuny<v><iv><irre> : yzhuny

  "irregular irrealis":
    deidy<v><tv><irre> : teidy
    guily<v><tv><irre> : quily
    gub<v><tv><irre> : cub
    dily<v><tv><irre> : tily

  "regular progressive":
    dinal<v><tv><prog> : cadinal
    zhuny<v><iv><prog> : cazhuny

  "irregular progressive":
    dub<v><iv><prog> : candub
    dub<v><iv><prog> : caldub
